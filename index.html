<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт на gh-pages</title>
    <link href="./styles/styles.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <h1>Фото квазибубы</h1>
        <h2>(в естественной среде обитания)</h2>
        <img id="cat-image" src="./img/lissy.jpg" alt="Лисси">
        <div id="todo-list">
            <h2>Список заданий:</h2>
            <ul>
                <li>Написать одностраничный сайт</li>
                <li>Выложить его на gh-pages</li>
                <li>Сделать сайт на Hugo</li>
                <li>Запустить Redmine в ВМ</li>
                <li>Запустить Redmine через docker-compose</li>
            </ul>
        </div>
        <h2>Стадии принятия:</h2>
        <table id="task-table">
            <thead>
                <tr>
                    <th>№</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Стадия</th>
                    <td>Отрицание</td>
                    <td>Гнев</td>
                    <td>Торг</td>
                    <td>Депрессия</td>
                    <td>Принятие</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
